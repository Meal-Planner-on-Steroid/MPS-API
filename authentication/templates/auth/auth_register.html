{% extends "auth/auth_base.html" %} {% block title %} Register {% endblock %}
{% block content %}
{% load addclass %}
<h1
	class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
>
	Admin Register
</h1>
<form class="space-y-4 md:space-y-6" action="{% url 'register' %}" method="POST">
	{% csrf_token %}
    {{ form.errors }}
	<div>
		<label
			for="username"
			class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
			>Username</label
		>
		<input
			type="text"
			name="username"
			id="username"
			class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-purple-600 focus:border-purple-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
			placeholder="korgadmin"
			required=""
		/>
	</div>
	<div>
		<label
			for="password1"
			class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
			>Password</label
		>
		<input
			type="password"
			name="password1"
			id="password1"
			placeholder="••••••••"
			class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-purple-600 focus:border-purple-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
			required=""
		/>
	</div>    
    <div>
		<label
			for="password2"
			class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
			>Konfirmasi password</label
		>
		<input
			type="password"
			name="password2"
			id="password2"
			placeholder="••••••••"
			class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-purple-600 focus:border-purple-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
			required=""
		/>
	</div> 
	<button
		type="submit"
		class="w-full text-white bg-purple-600 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800"
	>
		Register
	</button>
</form>
{% endblock %}
