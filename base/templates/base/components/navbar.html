<nav
	class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900 border-b-2 border-b-slate-300 box-border"
>
	<div class="flex flex-wrap justify-between items-center mx-auto">
		<a href="https://flowbite.com/" class="flex items-center">
			<img
				src="https://flowbite.com/docs/images/logo.svg"
				class="mr-3 h-6 sm:h-9"
				alt="Flowbite Logo"
			/>
			<span
				class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
				>MPS</span
			>
		</a>
		<div class="flex items-center md:order-2">
			<button
				type="button"
				class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
				id="user-menu-button"
				aria-expanded="false"
				data-dropdown-toggle="user-dropdown"
				data-dropdown-placement="bottom"
			>
				<span class="sr-only">Open user menu</span>
				<img
					class="w-8 h-8 rounded-full"
					{% load static %}
					src="{% static 'public/avatars/user-def.jpeg' %}"
					alt="user photo"
				/>
			</button>

			<!-- Dropdown menu -->
			<div
				class="z-50 my-4 text-base list-none bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600 hidden"
				id="user-dropdown"
				style="
					position: absolute;
					inset: 0px auto auto 0px;
					margin: 0px;
					transform: translate(661px, 82px);
				"
				data-popper-reference-hidden=""
				data-popper-escaped=""
				data-popper-placement="bottom"
			>
				<div class="py-3 px-4">
					<span class="block text-sm text-gray-900 dark:text-white"
						>Bonnie Green</span
					>
					<span
						class="block text-sm font-medium text-gray-500 truncate dark:text-gray-400"
						>name@flowbite.com</span
					>
				</div>
				<ul class="py-1" aria-labelledby="user-menu-button">
					<li class="">
						<a
							href="{% url 'admin_index' %}"
							class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 {% if 'admin-panel' in request.path %} bg-gray-100 {% endif %} inline-flex items-center w-full"
						>
							<span
								class="iconify w-6 h-6 text-gray-500 mr-2"
								data-icon="dashicons:chart-pie"
							></span
							>Dashboard</a
						>
					</li>
					<li>
						<a
							href="#"
							class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 {% if 'settings' in request.path %} bg-gray-100 {% endif %} inline-flex items-center w-full"
							>
							<span class="iconify w-6 h-6 text-gray-500 mr-2" data-icon="material-symbols:settings"></span>
							Settings</a
						>
					</li>
					<li class="group">
						<a
							href="#"
							class="py-2 px-4 text-sm text-gray-700 group-hover:text-red-600 group-hover:bg-gray-100 inline-flex items-center w-full"
							>
							<span class="iconify w-6 h-6 text-gray-500 mr-2 group-hover:text-red-600 group-hover:bg-gray-100" data-icon="material-symbols:login"></span>
							Sign out</a
						>
					</li>
				</ul>
			</div>
		</div>
	</div>
</nav>
