{% extends "base/admin_auth_base.html" %} {% block title %} Lupa password {% endblock %}
{% block content %}

<h1
	class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
>
    <button
        type="button"
        onclick="history.back()"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center inline-flex items-center mr-2"
    >
        <span
            class="iconify w-4 h-4"
            data-icon="material-symbols:arrow-back"
        ></span>
    </button>
    Admin Lupa Password
</h1>
<form class="space-y-4 md:space-y-6" action="#">
	<div>
		<label
			for="email"
			class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
			>Email terhubung</label
		>
		<input
			type="email"
			name="email"
			id="email"
			class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-purple-600 focus:border-purple-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
			placeholder="korg@gmail.com"
			required=""
		/>
	</div>
	<button
		type="submit"
		class="w-full text-white bg-purple-600 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800"
	>
		Kirim email reset
	</button>
</form>
{% endblock %}
