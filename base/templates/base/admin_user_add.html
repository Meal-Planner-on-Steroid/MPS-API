{% extends "base/admin_base.html" %} {% block title %} User {% endblock %}
{%block head %} {% endblock %} {% block content %}

<button
	type="button"
	onclick="history.back()"
	class="mb-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center inline-flex items-center mr-2"
>
	<span
		class="iconify mr-2 -ml-1 w-4 h-4"
		data-icon="material-symbols:arrow-back"
	></span>

	Kembali
</button>

<div class="flex-1 bg-white rounded-2xl shadow-sm p-6 mb-4">
	<h2 class="text-xl font-bold dark:text-white mb-4">Tambah Pengguna</h2>

	<form>
		<div class="mb-6">
			<label for="nama" class="block mb-2 text-sm font-medium text-gray-900"
				>Nama</label
			>
			<input
				type="text"
				id="nama"
				class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5"
				placeholder="Korg stone"
				required=""
			/>
		</div>
		<div class="mb-6">
			<label for="email" class="block mb-2 text-sm font-medium text-gray-900"
				>Email</label
			>
			<input
				type="email"
				id="email"
				class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5"
				placeholder="korg@gmai.com"
				required=""
			/>
		</div>
		<div class="mb-6">
			<label for="username" class="block mb-2 text-sm font-medium text-gray-900"
				>Username</label
			>
			<input
				type="text"
				id="username"
				class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5"
				placeholder="Korgstone"
				required=""
			/>
		</div>
		<div class="mb-6">
			<label for="password" class="block mb-2 text-sm font-medium text-gray-900"
				>Password</label
			>
			<input
				type="password"
				id="password"
				class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5"
				required=""
			/>
		</div>
		<div class="flex items-start mb-6">
			<div class="flex items-center h-5">
				<input
					id="remember"
					type="checkbox"
					value=""
					class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300"
					required
				/>
			</div>
			<label for="remember" class="ml-2 text-sm font-medium text-gray-900"
				>Admin</label
			>
		</div>
		<button
			type="submit"
			class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center inline-flex items-center mr-2"
		>
			<span
				class="iconify mr-2 -ml-1 w-4 h-4"
				data-icon="material-symbols:add"
			></span>
			Tambah Pengguna
		</button>
	</form>
</div>

{% endblock %} {% block body %}{% endblock %}
